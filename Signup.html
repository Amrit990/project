<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background Image with Blur */
        .background-img {
            background-image: url('/images/backgroundsign.png'); /* Add your image here */
            filter: blur(10px);
            -webkit-filter: blur(10px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

        /* Signup Form Container */
        .signup-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Signup Form */
        .signup-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Input Fields */
        .form-control {
            margin-bottom: 15px;
        }

        /* Signup Button */
        .signup-btn {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        /* Social Signup Buttons */
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn i {
            margin-right: 10px;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .google-btn:hover {
        
            border: 2px solid black;
        }

        .facebook-btn:hover{
         
            border: 2px solid black;
        }


        /* Sign In Link */
        .signin-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background-img"></div>

    <!-- Signup Form Container -->
    <div class="signup-container">
        <form class="signup-form">
            <h2 class="text-center">Create Account</h2>

            <!-- Social Signup Options -->
          

            <!-- Name Field -->
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
            <!-- Email Field -->
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <!-- Password Field -->
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <!-- Confirm Password Field -->
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <!-- Signup Button -->
             <button type="submit" class="btn btn-primary signup-btn w-100">Sign Up</button>
<br>
<br>
<br>
            <button type="button" class="btn social-btn google-btn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button type="button" class="btn social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </button>

            <hr>
            
            <!-- Sign In Link -->
            <div class="signin-link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
